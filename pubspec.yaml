name: lentes_app # ou o nome do seu projeto
description: "Um aplicativo para visualização de lentes ópticas."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  provider: ^6.1.2 # Dependência para gestão de estado

  # --- DEPENDÊNCIAS PARA O PDF E PARTILHA ---
  pdf: ^3.10.8
  printing: ^5.11.1
  path_provider: ^2.1.3


  # VERSÃO ATUALIZADA
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # VERSÃO ATUALIZADA
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  
  # CORREÇÃO: Adicionada a seção de fontes para resolver o erro de compilação
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700